<html lang="en" class="dark">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              editor: {
                bg: '#1e1e1e',
                sidebar: '#252526',
                activity: '#333333',
                tab: '#2d2d2d',
                activeTab: '#1e1e1e',
                border: '#3e3e42',
                text: '#cccccc',
                accent: '#0e639c'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for VSCode look */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
      body {
        background-color: #1e1e1e;
        color: #cccccc;
        overflow: hidden;
      }
      /* TipTap Editor Styles */
      .ProseMirror {
        outline: none;
        min-height: 100%;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #6b7280;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
    </style>
